<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div id="container">

        
    </div>

    
        
        <form id="login-container">
            <h1>LOGIN</h1>
        <label for="email" class="container-input">
                <img width="20px" src="./icon-email.png">
                <input type="email" placeholder="" id="email"> 
        </label>

        <label for="senha" class="container-input">
            <img width="20px" src="./icon-password.png">
            <input type="password" placeholder="" id="senha" minlength="6" maxlength="16"> 
            <img class="manipulacao-password show-password" src="./icon-hidden-password.png">
    </label>

        <button>Entrar</button>
        </form>
    

    <script src="script.js"></script>
</body>
</html>
